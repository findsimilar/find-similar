{% extends "base.html" %}
{% block main %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Get cos</button>
    </form>
{% endblock %}
{% block results %}
    {% if cos %}
    <h3>{{one_text}}</h3>
    <h3>{{two_text}}</h3>
    <p class="text-success">cos = {{cos}}</p>
    {% endif %}
{% endblock %}
